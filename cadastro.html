<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>samvelcosta on Github</title>
</head>
    <body>
        <div class="center">
            <h1>Cadastre-se</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <label>Sobrenome</label>
                </div>
                <div class="txt_field">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="date" id="date" required>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <input type="submit" value="Criar sua conta">
                <div class="signup_link">
                    Já é um membro? <a href="index.html"/>Faça login</a>
                </div>
            </form>
        </div>
    </body>
</html>
